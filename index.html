<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>
    <nav class="bg-dark text-white p-3">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="ms-lg-4">
                    <span><img src="facebooklogo.png" width="30px" height="30px"></span>
                    <input type="text" name="" id="" class="rounded p-1" placeholder="Search Facebook">
                </div>

                <div>
                    <span class="me-3"><i class="bi bi-house"></i></span>
                    <span class="me-3"><i class="bi bi-people"></i></span>
                    <span class="me-3"><i class="bi bi-play-btn"></i></span>
                    <span class="me-3"><i class="bi bi-person-circle"></i></span>
                </div>

                <div class="me-lg-3">
                    <span class="me-3"><i class="bi bi-list"></i></span>
                    <span class="me-3"><i class="bi bi-messenger"></i></span>
                    <span class="me-3"><i class="bi bi-bell"></i></span>
                    <span class="me-3"><i class="bi bi-person-circle"></i></span>
                </div>
            </div>
        </div>
    </nav>

</body>
<!-- bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
