<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <!-- fontawesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <nav class="navbar">
        <div class="navbarContainer">
            <div class="searchContainer">
                <span class="logo"><img src="/logo/facebooklogo.png" alt=""></span>
                <input type="search">
            </div>

            <div class="navItems">
                <span class="nav-links"><i class="bi bi-house"></i></span>
                <span class="nav-links"><i class="bi bi-people"></i></span>
                <span class="nav-links"><i class="bi bi-play-btn"></i></span>
                <span class="nav-links"><i class="bi bi-shop-window"></i></span>
                <span class="nav-links"><i class="bi bi-person-circle"></i></span>
            </div>

            <div class="messenger">
                <span class="messenger-section"><i class="bi bi-menu-down"></i></span>
                <span class="messenger-section"><i class="bi bi-messenger"></i></span>
                <span class="messenger-section"><i class="bi bi-bell-fill"></i></span>
            </div>
        </div>
    </nav>
</body>

</html>
