<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <!-- fontawesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <link rel="icon" href="/logo/facebooklogo.png">

</head>

<body>
    <nav class="navbar">
        <div class="navbarContainer">
            <div class="searchContainer">
                <span class="logo"><a href="index.html"><img src="/logo/facebooklogo.png" alt=""></a></span>
                <input type="search" placeholder="Search Facebook">
            </div>

            <div class="navItems">
                <span class="nav-links"><i class="bi bi-house"></i></span>
                <span class="nav-links"><i class="bi bi-people"></i></span>
                <span class="nav-links"><i class="bi bi-play-btn"></i></span>
                <span class="nav-links"><i class="bi bi-shop-window"></i></span>
                <span class="nav-links"><i class="bi bi-person-circle"></i></span>
            </div>

            <div class="messenger">
                <span class="messenger-section"><i class="bi bi-menu-down"></i></span>
                <span class="messenger-section"><i class="bi bi-messenger"></i></span>
                <span class="messenger-section"><i class="bi bi-bell-fill"></i></span>
                <div class="userAvatar"><img src="/images/image.jpg" alt=""></div>
            </div>
        </div>

        <div class="mobileNavbar">
            <div class="headerWithLogo">
                <div class="logo-mobile">
                    <span><a href="index.html"><img src="/logo/facebook-logo-white-full-transparent.png"
                                alt=""></a></span>
                </div>
                <div class="header-mobile">
                    <span><i class="bi bi-plus-circle-fill"></i></span>
                    <span><i class="bi bi-search"></i></span>
                    <span><i class="bi bi-messenger"></i></span>
                </div>
            </div>

            <div class="navbarContents-mobile">
                <span><i class="bi bi-house-door-fill"></i></span>
                <span><i class="bi bi-play-btn-fill"></i></span>
                <span><i class="bi bi-people-fill"></i></span>
                <span><i class="bi bi-person-circle"></i></span>
                <span><i class="bi bi-list"></i></span>
            </div>
        </div>
    </nav>

    <aside class="leftSidebar">
        <div class="leftSidebarContainer">
            <div class="avatar">
                <div class="userAvatar"><img src="/images/image.jpg" alt=""></div>
                <label for="username">Rohit Ghatal</label>
            </div>

            <span class="friends"><i class="bi bi-people"></i><label for="">Friends</label></span>

            <span class="memories"><i class="bi bi-clock-history"></i><label for="Memories">Memories</label></span>

            <span class="saved"><i class="bi bi-bookmark-fill"></i><label for="">Saved</label></span>

            <span class="groups"><i class="bi bi-person-circle"></i><label for="">Groups</label></span>

            <span class="videos"><i class="bi bi-play-btn"></i><label for="">Videos</label></span>

            <span class="marketPlace"><i class="bi bi-shop-window"></i><label for="">Markeplace</label></span>

            <span class="feeds"><i class="bi bi-rss"></i><label for="">Feeds</label></span>
        </div>
    </aside>

    <main>
        <div class="feedsContainer">
            <section class="storiesSecion">
                <div class="storiesContainer">
                    <div class="addStoryCard">
                        <div class="userPhoto"><img src="/images/image.jpg" alt="">
                            <span class="plusIcon"><i class="bi bi-plus-circle-fill"></i></span>
                        </div>
                        <h2 class="create">Create Story</h2>
                    </div>

                    <div class="storyCard">
                        <div class="story"><img src="/images/rohit2.jpg" alt=""></div>
                        <div class="userDetails">
                            <div class="userLogo"><img src="/images/image.jpg" alt=""></div>
                            <h2 class="userName">Rohit Ghatal</h2>
                        </div>
                    </div>

                    <div class="storyCard">
                        <div class="story"><img src="/images/diya.jpg" alt=""></div>
                        <div class="userDetails">
                            <div class="userLogo"><img src="/images/diya.jpg" alt=""></div>
                            <h2 class="userName">Deeya Malla</h2>
                        </div>
                    </div>

                    <div class="storyCard">
                        <div class="story"><img src="/images/pratik1.jpg" alt=""></div>
                        <div class="userDetails">
                            <div class="userLogo"><img src="/images/pratik1.jpg" alt=""></div>
                            <h2 class="userName">Pratik Sijapati</h2>
                        </div>
                    </div>
                    <span class="nextbtn"> &gt;</span>
                </div>
            </section>

            <div class="whatsOnYourMind">
                <div class="logoAndInput">
                    <div class="userAvatar"><img src="/images/image.jpg" alt=""></div>
                    <input type="text" placeholder="What's on your mind, Rohit?">
                </div>
                <hr>
                <div class="acitvitySection">
                    <span class="video"><i class="bi bi-camera-video-fill"></i><label for=""> Live Video</label></span>
                    <span><i class="bi bi-file-image"></i><label for=""> Photo/Video</label></span>
                    <span><i class="bi bi-emoji-laughing-fill"></i><label for=""> Feeling/Activity</label></span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
